<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('picS612.jpg'); 
            background-position: center;
            background-size: cover;
            height: 100vh;
            background-color: #fef7fc; 
            background-color: transparent;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); 
        }

        .signup-container:hover {
            transform: scale(1.05);
    }
        h2 {
            color: #8e44ad;
                   margin-bottom: 10px;
            font-size: 2.8rem;
            font-weight: bold;
            text-align: center;
        }

        p.subtitle {
            color: #f56b8a; 
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            padding: 12px;
            border: 1px solid #f1d0d6; 
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9e6f7; 
            color: #333;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            border-color: #f56b8a; 
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #f56b8a; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f26b8a; 
        }

        .login-link {
            margin-top: 20px;
            font-size: 1rem;
            color: #a831b8;
        }

        .login-link a {
            color: #f56b8a;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .signup-container {
                width: 90%;
            }

            h2 {
                font-size: 2.2rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <p class="subtitle">It's free and only takes a minute</p>

        <div class="input-group">
            <label for="name">First Name :</label>
            <input type="text" id="name" name="name" placeholder="First Name" required>
        </div>

        <div class="input-group">
            <label for="last">Last Name :</label>
            <input type="text" id="last" name="last" placeholder="Last Name" required>
        </div>

        <div class="input-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <div class="input-group">
            <label for="confirm-password">Confirm your password :</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme your password" required>
        </div>

        <button type="submit">Register</button>

        <p class="login-link">Already have an account? <a href="Loging-site-web.html">Login here</a></p>   </div>
</body>
</html>
